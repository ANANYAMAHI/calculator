<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
    <!-- Lets createa main container which will contain all the buttons and label-->
    <div class="first_row">
        <label class="lbl">0</label>
    </div>
    <div class="second_row">
        <button class="btn grey"onclick="execute('AC')">AC</button>
        <button class="btn grey"onclick="execute('+/-')">+/-</button>
        <button class="btn grey"onclick="execute('%')">%</button>
        <button class="btn orange"onclick="execute('/')">/</button>
    </div>
    <div class="third_row">
        <button class="btn black"onclick="execute('7')">7</button>
        <button class="btn black"onclick="execute('8')">8</button>
        <button class="btn black"onclick="execute('9')">9</button>
        <button class="btn orange"onclick="execute('x')">x</button>
    </div>
    <div class="fourth_row">
        <button class="btn black"onclick="execute('4')">4</button>
        <button class="btn black"onclick="execute('5')">5</button>
        <button class="btn black"onclick="execute('6')">6</button>
        <button class="btn orange"onclick="execute('*')">-</button>
    </div>
    <div class="fifth_row">
        <button class="btn black"onclick="execute('1')">1</button>
        <button class="btn black"onclick="execute('2')">2</button>
        <button class="btn black"onclick="execute('3')">3</button>
        <button class="btn orange"onclick="execute('+')">+</button>
    </div>
    <div class="sixth_row">
        <button class="zero_btn black" onclick="execute('0')">0</button>
        <button class="btn black"onclick="execute('*')">-</button>
        <button class="btn orange"onclick="execute('=')">=</button>
    </div>
</div>
<script src="script.js">
</script>
</body>
</html>
